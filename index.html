<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magical Love Door</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .doors {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      transition: 2s ease-in-out;
    }

    .door {
      flex: 1;
      background: #333;
      transition: all 2s;
    }

    .open-left {
      transform: translateX(-100%);
    }

    .open-right {
      transform: translateX(100%);
    }

    .name-display {
      font-size: 40px;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 2s;
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 10px red;
      }
      50% {
        transform: scale(1.1);
        text-shadow: 0 0 20px pink;
      }
    }

    .tap-text {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 2s;
    }
  </style>
</head>
<body>

  <div class="doors">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
  </div>

  <div class="container">
    <input type="text" id="nameInput" placeholder="Enter a name" />
    <button onclick="openDoor()">Submit</button>

    <div class="name-display" id="nameDisplay" onclick="goToMagicPage()"></div>
    <div class="tap-text" id="tapText">Please tap on name</div>
  </div>

  <script>
    function openDoor() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Please enter a name!");

      document.querySelector(".left-door").classList.add("open-left");
      document.querySelector(".right-door").classList.add("open-right");

      setTimeout(() => {
        document.getElementById("nameDisplay").innerText = name;
        document.getElementById("nameDisplay").style.opacity = 1;
        document.getElementById("tapText").style.opacity = 1;
      }, 2000);
    }

    function goToMagicPage() {
      window.location.href = "magic.html";
    }
  </script>
</body>
</html>
