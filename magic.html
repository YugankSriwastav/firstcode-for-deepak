<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romantic Sky</title>
  <style>
    body {
      margin: 0;
      background: #000; /* Black sky */
      overflow: hidden;
    }

    /* Realistic moon image */
    .moon {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      z-index: 2;
    }

    .moon img {
      width: 100%;
      height: auto;
    }

    /* Twinkling stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; box-shadow: 0 0 2px #fff; }
      50% { opacity: 1; box-shadow: 0 0 10px #fff; }
    }

    /* Snow effect */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Dancing couple at bottom */
    .couple {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
    }

    .couple video {
  height: 250px;
  animation: dance 2s infinite alternate;
}

    @keyframes dance {
      0% { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }
  </style>
</head>
<body>

  <!-- Moon image -->
  <div class="moon">
    <img src="Moon-Transparent-PNG.png" alt="Moon" />
  </div>

  <!-- Stars -->
  <script>
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 70}%`;
      star.style.animationDuration = `${1 + Math.random() * 3}s`;
      document.body.appendChild(star);
    }
  </script>

  <!-- Snow -->
  <div class="snow" id="snowContainer"></div>
  <script>
    const snowContainer = document.getElementById("snowContainer");
    for (let i = 0; i < 100; i++) {
      const flake = document.createElement("div");
      flake.className = "snowflake";
      flake.style.left = `${Math.random() * 100}%`;
      flake.style.animationDuration = `${3 + Math.random() * 5}s`;
      flake.style.opacity = `${0.5 + Math.random() * 0.5}`;
      flake.style.width = flake.style.height = `${4 + Math.random() * 4}px`;
      snowContainer.appendChild(flake);
    }
  </script>

  <!-- Couple video -->
<div class="couple">
  <video src="couple.mp4" autoplay loop muted playsinline></video>
</div>

<!-- Music Control -->
<audio id="bgMusic" controls style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">
  <source src="Main Agar Kahoon - Om Shanti Om 128 Kbps.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>



</body>
</html>
